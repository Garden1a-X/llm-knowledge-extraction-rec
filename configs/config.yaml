# Main Configuration File

# Data paths
data:
  raw_data_path: "data/raw"
  processed_data_path: "data/processed"
  graph_data_path: "data/graphs"

  # Dataset settings
  dataset_name: "movielens_1m"
  demo_mode: true  # Set to false for full dataset
  demo_num_users: 100
  demo_num_movies: 200
  full_num_users: 6040
  full_num_movies: 3900

  # MovieLens specific
  min_rating_positive: 4  # Ratings >= 4 are positive interactions
  max_rating_negative: 2  # Ratings <= 2 are negative interactions

# Knowledge Point Types for Movies (10 types)
knowledge_types:
  - "Genre"              # 类型/流派
  - "Theme"              # 主题
  - "Cinematography"     # 拍摄风格
  - "Narrative"          # 叙事风格
  - "Emotion"            # 情感基调
  - "Setting"            # 时空背景
  - "Character"          # 角色特征
  - "Visual_Style"       # 视觉风格
  - "Pace"               # 节奏
  - "Others"             # 其他

# Clustering settings
clustering:
  method: "hdbscan"  # Options: "hdbscan", "kmeans"
  embedding_model: "bge"  # Options: "bertopic", "bge"

  # HDBSCAN parameters
  hdbscan:
    min_cluster_size: 5
    min_samples: 3
    metric: "euclidean"

  # K-means parameters
  kmeans:
    n_clusters: 20
    max_iter: 300
    random_state: 42

  # BGE model settings
  bge:
    model_name: "BAAI/bge-large-en-v1.5"
    batch_size: 32

  # BERTopic settings
  bertopic:
    language: "english"
    min_topic_size: 10

# Graph construction settings
graph:
  backend: "networkx"  # Options: "networkx", "neo4j"

  # Neo4j settings (if using Neo4j)
  neo4j:
    uri: "bolt://localhost:7687"
    user: "neo4j"
    password: "password"

# Logging
logging:
  level: "INFO"  # Options: "DEBUG", "INFO", "WARNING", "ERROR"
  log_file: "logs/app.log"

# Random seed for reproducibility
random_seed: 42
